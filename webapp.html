<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Joke Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .joke-box {
      background: #ffffff;
      padding: 50px 60px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      max-width: 95%;
      width: 700px;
      text-align: center;
      border: 4px solid pink;
      box-sizing: border-box;
    }

    h1 {
      color: #ff6347;
      margin-bottom: 30px;
      font-size: 2em;
    }

    .joke {
      font-size: 1.5em;
      color: #333333;
      margin-bottom: 40px;
      min-height: 80px;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      background-color: #ff6347;
      color: #ffffff;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e14c37;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="joke-box">
    <h1>ðŸ˜‚ Here's a Joke for You:</h1>
    <div class="joke" id="jokeText">Loading joke...</div>
    <div class="button-group">
      <button id="prevBtn" onclick="prevJoke()" disabled>Previous Joke</button>
      <button onclick="showJoke()">Next Joke</button>
    </div>
  </div>

  <script>
    const jokes = [
      "Why donâ€™t skeletons fight each other? They donâ€™t have the guts.",
      "I'm reading a book on anti-gravity. It's impossible to put down!",
      "Did you hear about the mathematician whoâ€™s afraid of negative numbers? He'll stop at nothing to avoid them.",
      "What do you call cheese that isn't yours? Nacho cheese.",
      "I'm on a seafood diet. I see food and I eat it.",
      "Why did the bicycle fall over? Because it was two-tired.",
      "I asked my dog what's two minus two. He said nothing.",
      "Why donâ€™t some couples go to the gym? Because some relationships donâ€™t work out.",
      "What do you call a belt made out of watches? A waist of time.",
      "I told my computer I needed a break, and now it wonâ€™t stop sending me Kit-Kats."
    ];

    let currentIndex = -1;
    const jokeText = document.getElementById('jokeText');
    const prevBtn = document.getElementById('prevBtn');
    const historyStack = [];

    function showJoke() {
      if (currentIndex !== -1) {
        historyStack.push(currentIndex);
        prevBtn.disabled = false;
      }
      currentIndex = Math.floor(Math.random() * jokes.length);
      jokeText.textContent = jokes[currentIndex];
    }

    function prevJoke() {
      if (historyStack.length > 0) {
        currentIndex = historyStack.pop();
        jokeText.textContent = jokes[currentIndex];
        if (historyStack.length === 0) {
          prevBtn.disabled = true;
        }
      }
    }

    // Show one joke when the page loads
    window.onload = showJoke;
  </script>
</body>
</html>
